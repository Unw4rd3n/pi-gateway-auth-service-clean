services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pi_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  auth_service:
    build:
      context: .
      dockerfile: services/auth_service/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@postgres:5432/pi_auth}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_MINUTES: ${ACCESS_TOKEN_MINUTES:-15}
      REFRESH_TOKEN_DAYS: ${REFRESH_TOKEN_DAYS:-7}
      RATE_LIMIT_LOGIN_PER_MINUTE: ${RATE_LIMIT_LOGIN_PER_MINUTE:-10}
      RATE_LIMIT_REGISTER_PER_MINUTE: ${RATE_LIMIT_REGISTER_PER_MINUTE:-5}
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    env_file:
      - .env
    environment:
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth_service:8000}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
    depends_on:
      - auth_service
    ports:
      - "8001:8001"

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway
    ports:
      - "8080:80"

volumes:
  postgres_data:
